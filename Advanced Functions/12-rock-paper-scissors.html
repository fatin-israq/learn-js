<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../Style/12r.css">
</head>

<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="
      playGame('rock');
    " class="css-moves">
        <img src="../Images/rock-emoji.png" alt="Rock">
    </button>

    <button onclick="
      playGame('paper');
    " class="css-moves">
        <img src="../Images/paper-emoji.png" alt="Paper">
    </button>

    <button onclick="
      playGame('scissors');
    " class="css-moves">
        <img src="../Images/scissors-emoji.png" alt="Scissors">
    </button>

    <div class="js-imgs">
        <p class="js-result"></p>
        <p class="js-move"></p>
        <p class="js-score"></p>
    </div>

    <button class="reset-btn js-reset-btn">
        Reset Score</button>

    <button class="auto-play-btn js-auto-btn">Auto Play</button>

    <div class="reset-question"></div>

    <script src="./12-rock-paper-scissors.js"></script>
</body>

</html>
