<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div>
        <button onclick="messages++">Add</button>
        <button onclick="if(messages > 0) messages--;">Remove</button>
    </div>

    <script>
        let messages = 0;

        setInterval(function () {
            if (messages <= 0) {
                document.title = 'App';
            } else {
                document.title = '(' + messages + ') New messages';
            }
        }, 1000);

    </script>
</body>

</html>
